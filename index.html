<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Judson:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="index">
      <img class="ocean-pics-1-icon" alt="" src="./public/oceanpics-1@2x.png" />

      <img class="untitled-1-1-icon" alt="" src="./public/untitled1-1@2x.png" />

      <div class="index-inner">
        <div class="introduction-parent">
          <div class="introduction" id="introductionText">Introduction</div>
          <div class="news" id="newsText">News</div>
          <div class="service" id="serviceText">Service</div>
          <div class="organization" id="organizationText">Organization</div>
          <div class="about-us" id="aboutUsText">About us</div>
          <div class="credit" id="creditText">Credit</div>
        </div>
      </div>
    </div>

    <script>
      var introductionText = document.getElementById("introductionText");
      if (introductionText) {
        introductionText.addEventListener("click", function (e) {
          window.location.href = "./introduction.html";
        });
      }
      
      var newsText = document.getElementById("newsText");
      if (newsText) {
        newsText.addEventListener("click", function (e) {
          window.location.href = "./news.html";
        });
      }
      
      var serviceText = document.getElementById("serviceText");
      if (serviceText) {
        serviceText.addEventListener("click", function (e) {
          window.location.href = "./services.html";
        });
      }
      
      var organizationText = document.getElementById("organizationText");
      if (organizationText) {
        organizationText.addEventListener("click", function (e) {
          window.location.href = "./organization.html";
        });
      }
      
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./about-us.html";
        });
      }
      
      var creditText = document.getElementById("creditText");
      if (creditText) {
        creditText.addEventListener("click", function (e) {
          window.location.href = "./credit.html";
        });
      }
      </script>
  </body>
</html>
